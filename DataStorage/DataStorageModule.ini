[开关量统计]
1=区段运用次数
2=区段开放次数
3=列车调车按钮次数
4=破封按钮次数


[区段运用次数]
码位=0x61
开关量类型=1

[区段开放次数]
码位=0x62
开关量类型=2

[列车调车按钮次数]
码位=0x63
开关量类型=3

[破封按钮次数]
码位=0x64
开关量类型=4


